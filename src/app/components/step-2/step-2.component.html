<div class="row mb-3 mt-4">
  <div class="col-12 fw-bold">Did Adeeb perform the task this time?</div>
</div>
<div class="row">
  <div class="col-4 offset-2">
    <button
      type="button"
      class="btn bg-lighter-green fw-bold"
      (click)="moveNext()"
      [@zoomInAnimation]
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        fill="currentColor"
        class="bi bi-check"
        viewBox="0 0 16 16"
      >
        <path
          d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"
        />
      </svg>
      <span class="pe-2">Yes</span>
    </button>
  </div>
  <div class="col-4">
    <button type="button" class="btn bg-danger fw-bold" [@zoomInAnimation]>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        class="bi bi-x"
        viewBox="0 0 16 16"
      >
        <path
          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
        />
      </svg>
      <span class="pe-2">No</span>
    </button>
  </div>
</div>
